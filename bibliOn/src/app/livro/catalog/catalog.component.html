<div class="catalog">
  <div class="book-card" *ngFor="let book of books">
    <img [src]="book.image" alt="{{ book.title }}" class="book-image">
    <h2>{{ book.title }}</h2>
    <p>{{ book.description }}</p>
    <p class="price">R$ {{ book.price | number: '1.2-2' }}</p>
    <button>Ver mais</button>
  </div>
</div>
