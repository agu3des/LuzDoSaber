<div class="container-cards">
  <div *ngFor="let livro of LIVROS; trackBy: trackLivroId">
    <mat-card class="card-livro" appearance="outlined">

      <img mat-card-image 
           [src]="livro.imagemUrl || 'assets/images/default-book.jpg'" 
           alt="Capa do livro {{livro.titulo}}" 
           loading="lazy">

      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>menu_book</mat-icon>
        </div>

        <mat-card-title>{{ livro.titulo }}</mat-card-title>
        <mat-card-subtitle>Autor: {{ livro.autor }}</mat-card-subtitle>
        <mat-card-subtitle>Editora: {{ livro.editora }}</mat-card-subtitle>
        <mat-card-subtitle>Ano: {{ livro.anoPublicacao }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          <strong>GÃªnero:</strong> {{ livro.genero }}<br>
          <strong>ISBN:</strong> {{ livro.isbn }}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-icon-button (click)="alterar(livro)" aria-label="Editar livro">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="confirmRemove(livro)" aria-label="Remover livro">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>

    </mat-card>
  </div>
</div>
