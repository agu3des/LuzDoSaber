
<div class="login-container">
  <div class="login-form">
    <h2 class="form-title">Login</h2>
    <form id="loginForm" onsubmit="onLoginSubmit(event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required class="form-input">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required class="form-input">
      </div>
      <button type="submit" class="submit-button" id="submitButton" disabled>Login</button>
    </form>
    <p class="register-link">
      Don't have an account? <a [routerLink]="['/app-login']"onclick="openRegisterModal()">Sign up</a>
    </p>
  </div>
</div>
